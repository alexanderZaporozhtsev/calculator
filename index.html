<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calc-container">
        <div class="calc-display">
          <p class="calc__output">554 - 322</p>
        </div>
        <div class="calc-edit-btns-container">
          <button class="calc__clear-btn">CLEAR</button>
          <button class="calc__delete-dtn">DELETE</button>
        </div>
        <div class="calc_btns">
          <button id="7" class="calc__btn">7</button>
          <button id="8" class="calc__btn">8</button>
          <button id="9" class="calc__btn">9</button>
          <button id="divide-btn" class="calc__btn">รท</button>

          <button id="4" class="calc__btn">4</button>
          <button id="5" class="calc__btn">5</button>
          <button id="6" class="calc__btn">6</button>
          <button id="multiply-btn" class="calc__btn">x</button>

          <button id="1" class="calc__btn">1</button>
          <button id="2" class="calc__btn">2</button>
          <button id="3" class="calc__btn">3</button>
          <button id="minus-btn" class="calc__btn">-</button>

          <button id="dot-btn" class="calc__btn">.</button>
          <button id="0" class="calc__btn">0</button>
          <button id="equal-btn" class="calc__btn">=</button>
          <button id="plus-btn" class="calc__btn">+</button>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
